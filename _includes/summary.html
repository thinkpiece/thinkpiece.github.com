<div class="post">
    <header class="post-header">
    <h2 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
    </header>
    <p class="read-more"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.content | strip_html | truncatewords: 30 }}</a></p>
</div>
