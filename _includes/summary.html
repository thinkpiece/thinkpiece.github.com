<header class="summary-header">
    <h2 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
</header>
<p class="read-more"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.content | strip_html | truncatewords: 30 }}</a></p>
